<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início:
                <input type="number" name="inicio" id="txti" min="0">
            </p>
            <p>Fim:
                <input type="number" name="fim" id="txtf">
            </p>
            <p>Passos:
                <input type="number" name="passos" id="txtp">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>Criado com ❤️ por Gabriel Dutra</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
