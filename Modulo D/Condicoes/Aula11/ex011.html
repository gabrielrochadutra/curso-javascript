<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você no mundo</title>
    <style>
        input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Quem é você no mundo?</h1>
    Digite onde você está agora <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var local = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var pais = local.value
            res.innerHTML = `Você está em ${pais}.`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro.</p>'
            } else res.innerHTML += '<p>Você é estrangeiro.</p>'
        }
    </script>

    
</body>
</html>
